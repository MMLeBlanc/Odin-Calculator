<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <script src="./js/index.js" defer></script>
    <title>Odin Calculator</title>
</head>

<body>
    <div class="calculator">
        <!-- Display -->
        <div class="display">0</div>
        <!-- Operations -->
        <div class="operations">
            <button class="operator"><span class="operatorText">+</span></button>
            <button class="operator"><span class="operatorText">-</span></button>
            <button class="operator"><span class="operatorText">*</span></button>
            <button class="operator"><span class="operatorText">/</span></button>
            <button class="operator"><span class="operatorText">=</span></button>
            <button class="operator"><span class="operatorText">C</span></button>
        </div>
        <!-- Numbers -->
        <div class="numbers">
            <div class="row">
                <button class="number"><span class="numberText">9</span></button>
                <button class="number"><span class="numberText">8</span></button>
                <button class="number"><span class="numberText">7</span></button>
            </div>
            <div class="row">
                <button class="number"><span class="numberText">6</span></button>
                <button class="number"><span class="numberText">5</span></button>
                <button class="number"><span class="numberText">4</span></button>
            </div>
            <div class="row">
                <button class="number"><span class="numberText">3</span></button>
                <button class="number"><span class="numberText">2</span></button>
                <button class="number"><span class="numberText">1</span></button>
            </div>
            <div class="row">
                <button class="number zero"><span class="numberText">0</span></button>
            </div>
        </div>
    </div>
</body>

</html>
